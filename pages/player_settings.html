<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="..\styles\design_1.css">
  <link rel="stylesheet" href="..\styles\player_settings_form_2.css">
  <link href="https://fonts.cdnfonts.com/css/tetris" rel="stylesheet">
  <title>Настройки</title>
</head>

<body class="" id="bodyId">
  <div class="back_circle">
    <div class="back_red"></div>
    <div class="back_blue"></div>

    <form action="">
      <h1 class="tetris">TETRIS</h1>
      <h2>Настройки</h2>
      <div class="box_log">
        <p>Показ сетки<input class="check" type="checkbox" name="grid" id="gridOn">

        <p>Музыка<input class="check musicCheck" type="checkbox" id="musicOn" name="music"></p>

        <p>Способ подсчёта очков</p>
        <p class="form_radio">
          <input class="rad" id="radio-1" type="radio" name="radio" value="1">
          <label for="radio-1">Время</label>
        </p>

        <p class="form_radio">
          <input class="rad" id="radio-2" type="radio" name="radio" value="2" checked>
          <label for="radio-2">Очки</label>
        </p>
        <button id="theme" class="theme">Сменить тему</button>
    </form>
  </div>
  </div>

  <div>
    <button class="back" id="back"></button>
    <button onclick="myFunction()" class="player">Игрок</button>
  </div>
  <div id="window">
    <div class="image">
      <img class="admin_img" src="..\img\user2.png" alt="">
    </div>
    <div class="info">
      <p class="login" id="login">Login</p>
      <p class="role" id="role">Роль: игрок</p>
      <p class="rating" id="ratingScore"></p>
      <p class="rating" id="ratingTime"></p>
      <button class="exit" id="exit">Выход</button>
    </div>
  </div>
</body>
<script type="module" src="..\js\theme_cookies.js" defer></script>
<script type="module" src="..\js\action_button_player_settings.js" defer></script>
<script src="..\js\action_window.js"></script>
<script type="module" src="..\js\getInfoPlayer.js"></script>

</html>
