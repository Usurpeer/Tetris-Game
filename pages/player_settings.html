<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="..\styles\design_1.css">
  <link rel="stylesheet" href="..\styles\player_settings_form_2.css">
  <link href="https://fonts.cdnfonts.com/css/tetris" rel="stylesheet">
  <title>Настройки</title>
</head>

<body class="" id="bodyId">
    <div class="back_circle">
      <div class = "back_red"></div>
      <div class = "back_blue"></div>
      <form action="">
      <div>
        <button class="back" id="back"></button>
        <button class="player">Игрок</button>
      </div>
      <h1 class = "tetris">TETRIS</h1>
      <h2>Настройки</h2>
      <div class = "box_log">
        
        <p>Показ сетки<input class="check" type="checkbox" name="grid" value="yes">
        <p>Музыка<input class="check" type="checkbox" id="music" name="music" value="yes"></p>
        <p>Звуковые эффекты<input class="check" type="checkbox" id="bell" name="bell" value="yes"></p>
        
        <p>Способ подсчёта очков</p>
        <p class="form_radio">
            <input class="rad" id="radio-1" type="radio" name="radio" value="1" checked>
            <label for="radio-1">Время</label>
        </p>
         
        <p class="form_radio">
            <input class="rad" id="radio-2" type="radio" name="radio" value="2">
            <label for="radio-2">Очки</label>
        </p>
        <button id="theme" class="theme">Сменить тему</button>
      </form>
    </div> 
    </div>
  
</body>
