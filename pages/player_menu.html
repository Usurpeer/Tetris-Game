<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  
  <link rel="stylesheet" href="..\styles\design_1.css">
  <link rel="stylesheet" href="..\styles\player_menu_form_2.css">
  <link href="https://fonts.cdnfonts.com/css/tetris" rel="stylesheet">
  <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Feature+Mono&display=swap">-->
  <title>Меню</title>
</head>

<body class="">
  <div class="back_circle">
    <div class="back_red"></div>
    <div class="back_blue"></div>

    <div class="box_menu">
      <form action=""></form>
      <h1 class="tetris">TETRIS</h1>
      <button id="play">Играть</button>

      <label>
        <input class="rad" type="radio" name="lvl" id="lvl1" checked value="1" hidden>
        <button class="level btlvl1" id="lvl1bt">1</button>
      </label>
      <label>
        <input class="rad" type="radio" name="lvl" id="lvl2" value="2" hidden>
        <button class="level btlvl2" id="lvl2bt">2</button>
      </label>
      <label>
        <input class="rad" type="radio" name="lvl" id="lvl3" value="3" hidden>
        <button class="level btlvl3" id="lvl3bt">3</button>
      </label>
      </form>
      <button id="rating">Рейтинг</button>
      <button id="settings">Настройки</button>
      <button id="about">О разработчиках</button>
      <button id="faq">О системе</button>
    </div>

  </div>
  <h3 onclick="myFunction()">Игрок</h3>
  <div id="window">
    <div class="image">
      <img class="admin_img" src="..\img\user2.png" alt="">
    </div>
    <div class="info">
      <p class="login" id="login">Login</p>
      <p class="role" id="role">Роль: игрок</p>
      <p class="rating" id="ratingScore"></p>
      <p class="rating" id="ratingTime"></p>
      <button class="exit" id="exit">Выход</button>
    </div>
  </div>
</body>
<script type="module" src="..\js\theme_cookies.js" defer></script>
<script type="module" src="..\js\action_button_user_dark.js" defer></script>
<script src="..\js\action_window.js"></script>
<script type="module" src="..\js\getInfoPlayer.js"></script>
</html>
